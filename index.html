<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>SAMO Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>

<body>
    <div class="logo">
        <img src="images/logo.png" alt="logo">
    </div>
    <div class="weather">
        <header>
            <form class="form-search" id="city-search">
                <input type="search" placeholder="Enter a city..." class="input-search" id="search-input" required>
                <input type="submit" value="Search" class="search-button">
            </form>
        </header>
        <content>
            <div class="information">
                <h1 class="city" id="location"></h1>

                <p class="date"><span id="time"></span>
                    <span id="conditions">Cloudy</span>
                    <br>
                    Humidity: <strong id="humidity"></strong> and Wind: <strong id="wind"></strong>
                </p>
            </div>

            <!--Current Weather-->
            <div class="temperature">
                <span id="emoji"></span>
                <div class="current-temp" id="current-temperature"></div>
                <div class="mode">â„ƒ</div>
            </div>
        </content>

        <footer>Coded by
            <a href="https://github.com/Monalicous" target="_blank">Samukelisiwe Monalisa Ntusi</a>
            on
            <a href="https://github.com/Monalicous/samo.git" target="_blank">GitHub</a>
            and hosted on
            <a href="https://samo-app.netlify.app/" target="_blank">Netlify</a>
        </footer>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
